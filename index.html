    <script>
      (function () {
        var l = window.location;
        if (l.search.startsWith('?/')) {
          var rest = l.search.slice(2);
          var parts = rest.split('&');
          var path = parts.shift() || '';
          var query = parts.length ? '?' + parts.join('&') : '';
          var base = l.pathname.replace(/\/$/, '');
          var next = base + '/' + path + query + l.hash;
          window.history.replaceState(null, '', next);
        }
      })();
    </script>
